  <head>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>   
    <h1 id="instruction">Tap on any of the sona leaves</h1>

      <img src="lord.png" alt="" id="lord">
      <img src="rangoli.png" alt="" class="rangoli" id="rangoli-down">

    <script src="script.js"></script>
